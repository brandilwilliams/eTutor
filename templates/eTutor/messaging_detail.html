{% extends 'base.html' %}
{% load static %}
{% block meta %}
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" /> -->
<script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js" defer></script>
<script src="https://media.twiliocdn.com/sdk/js/chat/v2.0/twilio-chat.min.js" defer></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous" defer></script>
<script src="{% static 'js/messaging.js' %}" defer></script>
<link rel="stylesheet" href="{% static '/css/messaging.css' %}">


{% endblock meta %}

{% block content %}
<div class="container">
    <div class="columns">
        <div class="column is-three-quarters">
            <section>
                <div class='message-box' id="messages"></div>
                <form id="message-form">
                    <div class="field">
                        <label class="label">Message</label>

                        <div class="control">
                            <textarea id="message-input" placeholder="Your message here" rows="1" autofocus></textarea>
                        </div>

                    </div>
                    <button type="submit" class="button">Send</button>
                </form>
            </section>
        </div>

        <div class="column sidebar">
            <div class="float-right">
                <h2 class="title">{{room.name}}</h2>
                <p class="subtitle">
                    {{room.description}}
                </p>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
